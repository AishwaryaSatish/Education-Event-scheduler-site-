<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>upcoming events</title>
	<link rel="stylesheet" type="text/css" href="upstyle.css">
</head>
<body>
	<div style="padding-left: 600px; margin-top: 4%;">  
   <form method="post" action="eventregister.html">
  <img class="mySlides" src="LITEVENT.png" style="height:500px" width="40%">
  <img class="mySlides" src="CULEVENT.png" style="height:500px" width="40%">
  <img class="mySlides" src="SCIEVENT.png" style="height:500px" width="40%">
  
</div>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000);
}
</script>
<button type="submit" class="submit-btn">Register</button>
</form>
</body>
</html>
